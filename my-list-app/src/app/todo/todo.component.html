<h2>Here are the List of Action Items that we need to do</h2>

<table>
  <thead>
    <tr>
      <th>Task Id</th>
      <th>Title</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    @for (item of toDoQueue; track item.id) {
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.status }}</td>
      </tr>
    }
  </tbody>
</table>
